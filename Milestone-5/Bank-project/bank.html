<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Lets Get some
        <span class="font-semibold text-violet-600">Moneyyy!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00
            </span></h2>
          </div>
          <div class="bg-pink-400 p-8 rounded-lg">
            <h4 class="text-2xl">Withdrawn</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">
                00
            </span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw  -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
          <div class="bg-rose-300 p-8 rounded-lg">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <div>
              <input
                class="w-9/12 block mb-2 rounded-lg px-3"
                type="text"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button
                id="btn-deposit"
                class="bg-violet-300 px-6 py-2 rounded-lg text-dark font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-violet-300 p-8 rounded-lg">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
            <div>
                <input
                  class="w-9/12 block mb-2 rounded-lg px-3"
                  type="text"
                  name=""
                  id="withdraw-field"
                  placeholder="Put the amount to withdraw"
                />
                <button
                  id="btn-withdraw"
                  class="bg-rose-300 px-6 py-2 rounded-lg text-dark font-medium "
                >
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Property</title>
    <style>
      /* Custom property  */
      :root {
        --dark-border: 2px solid black;
        --main-color: slateblue;
        --border-color: orange;
      }
      h1 {
        color: var(--main-color);
      }
      p {
        color: var(--main-color);
      }
      h2 {
        color: var(--main-color);
        border: 2px solid var(--border-color);
      }
      footer {
        color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>I am exploring custom properties</h1>
      <p>Welcome to my website</p>
    </header>
    <main>
      <h2>My awesome content</h2>
    </main>
    <footer>
      <p>copyright</p>
    </footer>
  </body>
</html>

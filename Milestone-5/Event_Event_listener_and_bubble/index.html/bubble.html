<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubble</title>
  </head>
  <body>
    <h1>Event bubble</h1>
    <section id="section-container">
      <h4>Bubble bhai list</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Aspernatur, quisquam.</li>
        <li class="item">Recusandae, vero.</li>
        <li class="item">Eum, ab!</li>
        <li class="item">Necessitatibus, perferendis?</li>
        <li class="item">Ipsa, alias?</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("second-item")
        .addEventListener("click", function () {
          console.log("Second item clicked");
          event.stopPropagation();
        });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>

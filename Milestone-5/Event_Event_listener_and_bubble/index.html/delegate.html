<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event delegate</title>
  </head>
  <body>
    <h2>Event delegate</h2>
    <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Eaque, eligendi?</li>
      <li class="item">Sed, sequi!</li>
      <li class="item">Error, dolor?</li>
      <li class="item">Nobis, possimus.</li>
      <li class="item">Veniam, delectus!</li>
    </ul>
    <button id="add-item">Add item</button>
  </body>

  <script>
    //One way to remove items
    // const items = document.getElementsByClassName("item");
    // for (const item of items) {
    //   item.addEventListener("click", function (event) {
    //     event.target.parentNode.removeChild(event.target);
    //   });
    // }

    //Adding item

    document.getElementById("add-item").addEventListener("click", function () {
      const li = document.createElement("li");
      li.innerText = "Brand New Item";
      li.classList.add("item");
      const parent = document.getElementById("item-container");
      parent.appendChild(li);
    });
    //aita die shob class kaaj korbe
    document
      .getElementById("item-container")
      .addEventListener("click", function (event) {
        event.target.parentNode.removeChild(event.target);
      });
  </script>
</html>
